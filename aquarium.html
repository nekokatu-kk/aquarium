			<h1>水槽の紹介</h1>
		</div>

		<nav class="breadcrumb" aria-label="パンくずリスト">
			<ul>
				<li><a href="index.html">ホーム</a></li>
				<li>水槽の紹介</li>
			</ul>
		</nav>

		<section class="aquarium-section">

			<div class="aquarium-item">
				<figure>
					<h2>60cm水槽</h2>
					<img src="images/aqua1.png" alt="６０センチ水槽" width="900" height="600">
					<hr>
					<figcaption>
						一般的なサイズの水槽。値段も手頃で置きやすい。四角い水槽だけでなく手前角がコーナーになってるオシャレなデザインのもある。初心者にお勧め。
					</figcaption>
				</figure>
			</div>

			<hr>

			<div class="aquarium-item">
				<figure>
					<h2>90cm水槽</h2>
					<img src="images/aqua2.png" alt="９０センチ水槽" width="900" height="600">
					<hr>
					<figcaption>
						やや大き目のサイズ。ややとは何ぞ？充分デカイわ！と思う方もいらっしゃるとは思いますが、アクアリウムやってる人はまぁまぁ大きいサイズの認識なんです・・・。重量もそれなりなので置き場所には注意が必要。特にガラス製はクッソ重たい。<br>
						そこそこ大きい魚が飼えるという点とレイアウトに拘る方には自由度が高いというメリットもある。お値段はそこそこします。
					</figcaption>
				</figure>
			</div>

			<hr>

			<div class="aquarium-item">
				<figure>
					<h2>120cm水槽</h2>
					<img src="images/aqua3.png" alt="１２０センチ水槽" width="900" height="600">
					<hr>
					<figcaption>
						かなり大きいサイズ。主に大型魚飼育に使われる。稀に小型魚を群れで泳がせたりする強者もいる。<br>
						このサイズになると、重すぎちゃって持ち上げるのもしんどいのでアクリル製にするのが一般的です。<br>
						尚このサイズから上のサイズ（120cm～180cm程度）になると床が抜ける場合があるので設置前には良く検討しよう。<br>
						お値段お高め。
					</figcaption>
				</figure>
			</div>

			<hr>

			<div class="aquarium-item">
				<figure>
					<h2>小型水槽</h2>
					<img src="images/aqua4.png" alt="４５センチ以下の水槽" width="900" height="600">
					<hr>
					<figcaption>
						一般的には45cm以下の水槽を指します。小さな生き物しか飼う事が出来ないのですが、小さい分置き場所にはあまり気を使わなくて良いというメリットがあります。フレームの無い全面ガラス仕様のインテリア水槽が人気。観賞だけでなくインテリアとして楽しむ事ができます。お値段は優しめなのですが、小さいと水温や水質が安定しないという隠れたデメリットもあります。実は玄人向け。
					</figcaption>
				</figure>
			</div>
			<hr>
		</section>
