			</ul>

	<!--main領域↓-->

	<main class="main">
		<div class="fisf">
			<h1>魚の紹介</h1>
		</div>

		<nav class="breadcrumb" aria-label="パンくずリスト">
			<ul>
				<li><a href="index.html">ホーム</a></li>
				<li>魚の紹介</li>
			</ul>
		</nav>

		<section class="fish-section">
			<div class="fish-item">
				<figure>
					<h2>タイガーオスカー</h2>
					<img src="images/osuka-.png" alt="タイガーオスカー" width="500" height="400">
				</figure>
				<figcaption>
					<p>
						シクリッドの仲間。エサをくれる人間の顔を覚えるのでペットフィッシュとして人気。<br>
						やや大型化するので単独で飼育する場合でも９０ｃｍ以上の水槽が必要。<br>
						底砂を穿り返すのでベアタンク飼育のほうが楽かも？
					</p>
				</figcaption>
			</div>

			<div class="fish-item">
				<figure>
					<h2>ポリプテルス・エンドリケリィ</h2>
					<img src="images/poripu.png" alt="ポリプテルスエンドリィケリィ" width="500" height="400">
				</figure>
				<figcaption>
					<p>
						古代魚の仲間。非常に丈夫で飼いやすい。<br>
						大型化するので最低でも９０ｃｍ水槽。理想は１２０ｃｍ以上の
						水槽が好ましい。<br>
						国内でもブリーダーさんによる養殖が進んでいるので入手は簡単。
					</p>
				</figcaption>
			</div>


			<div class="fish-item">
				<figure>
					<h2>クラウンローチ</h2>
					<img src="images/ro-ti.png" alt="クラウンローチ" width="500" height="400">
				</figure>
				<figcaption>
					<p>
						ドジョウの仲間です。（外国産）毒々しい見た目と裏腹に無毒である。<br>
						怒ると目の下辺りからでっかいツノを出してきます。<br>
						また、寝る時は横になって寝る。複数飼育だと同じ個所にまとまって隠れるなどカワイイ奴である。<br>
						観賞魚として人気だがやや大きくなるので９０ｃｍ以上の水槽が推奨される。成長速度は比較的遅い。
					</p>
				</figcaption>
			</div>

			<div class="fish-item">
				<figure>
					<h2>コリドラスジュリー</h2>
					<img src="images/coridora.png" alt="コリドラスジュリー" width="500" height="400">
				</figure>
				<figcaption>
					<p>
						小型種で人気のあるコリドラス種。<br>
						性格も温和で混泳しやすいのが魅力。<br>
						注意すべきは掃除屋のイメージが強いでしょうが、しっかり底物用のエサを与えないと
						餓死してしまう点である。<br>
						６０ｃｍ以下の水槽で問題なく飼える。
					</p>
				</figcaption>
			</div>

			<div class="fish-item">
				<figure>
					<h2>ロックシュリンプ</h2>
					<img src="images/ebi.png" alt="ロックシュリンプ" width="500" height="400">
				</figure>
				<figcaption>
					<p>
						外国産のエビさん。両手に扇状の房を持っており万歳の如く両手を上げて
						流れてくるエサを引っかけて食べる習性がある。<br>
						エビは例外無く、水質にはうるさいので飼育にはややコツがいる。<br>
						見ていて面白いので一度挑戦してみるのは大いに有り。

					</p>
				</figcaption>
			</div>

			<div class="fish-item">
				<figure>
					<h2>バナナプラント</h2>
					<img src="images/banana.png" alt="バナナプラント" width="500" height="400">
				</figure>
				<figcaption>
					<p>
						水草です。根っこの当たりにある房がバナナに似てることからこの名前が付きました。<br>
						食べられないので注意。入手しづいらい場合があるので注意。
					</p>
				</figcaption>
			</div>

		</section>
